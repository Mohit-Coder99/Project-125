	<body>
		<center>
  			<h3 class="btn btn-info heading">FONT MANIPLULATOR
				<b>
    					<br>

      					to reduce the size of my name and to increase the size of 
      					my name keep your left and right wrist far from each other. 
    					</span>
    					<br>
					    <input type="text" placeholder="Type your name here" id="name" class="form-control">
					    <label>⬇️  Click the input below to change the color of your name! ⬇️ </label>
